<html>
    <head>
        <style>
            div.relative{
                position: relative;
                width: 400px;
                height: 200px;
                border: 8px solid green;
            }
            div.absolute{
                position: relative;
                top: -200px;
                left:300px;
                width: 100px;
                height: 90px;
                border: 5px solid red;
            }
            
        </style>
    </head>
    <body bgcolor="yellow">
        <h2><u>Box Positions</u></h2>

        <p>An element with position of absolute and relative box.</p>

        <div class="relative">This div element has relative position </div>
        <div class="absolute">This div element has absolute position</div>

    </body>
</html>
