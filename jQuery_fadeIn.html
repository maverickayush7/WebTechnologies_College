<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

    <style>
        div{
            display: block;
            margin:0 auto;
        }

        body{
            background-color: aqua;
            text-align: center;
        }
    </style>

    <script>
               $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(1000);
                })
            })
    </script>
    </head>
    <body>
        <h1><p>Demostrate fadeIn() with different parameters.</p></h1>
        <button>Click to fade in boxes</button><br><br>

        <div id="div1" style="width:80px; height:80px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:80px; height:80px;display:none;background-color:yellow;"></div><br>
        <div id="div3" style="width:80px; height:80px;display:none;background-color:green;"></div><br>

    </body>
</html>
