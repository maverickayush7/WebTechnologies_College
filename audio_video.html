<script>
    var gvalue=1;
    function abc()
    {
        var progressExample = document.getElementById('progress-javascript-exam')
            setInterval(function()
            {
                if(gvalue<100)
                {
                    gvalue++;
                    progressExample.value=gvalue;
                }
                abc();
            },1000);
    }
</script>

<progress id="progress-javascript-example" min="1" max="100"></progress>
