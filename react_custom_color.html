<html>
	<head>
		<title> React Refs </title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js ">
		</script>
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
		</script>
		<script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
		
	</head>
	<body >
		 <div id="root"></div>
		 <script type="text/babel">
		 var colors=["red", "purple", "green", "blue", "yellow", "orange"]
		 class CustomText extends React.Component {
			constructor(props,context){
				super(props.context)
				this.myText= null
				this.setTextRef= (element)=>{
					this.myText=element;
				}
				this.changeText= (event)=>{
					console.log(event.target.value + "clicked");
					var i=Math.floor(Math.random()*5);
					console.log(i);
					this.myText.innerHTML=colors[i];
					this.myText.style.color=colors[i];
				}
			}
			render(){
				return (
					<div>
						<h1 ref={this.setTextRef}> This is the Text </h1>
						<input type="button" value="change the Text" 
						 onClick={this.changeText}/>
					</div>
				)
			}
		 }
			ReactDOM.render(
			<CustomText/>,
			document.querySelector("#root")
			);
			
		 </script>
		 
    </body>
</html>
