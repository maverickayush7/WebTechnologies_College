<html>
    <head>
        <title>
            Different Selectors
        </title>
        <style>
            .first{color: aqua;}   
            #p1{color: pink;}
            a:link{color: yellow;}

        </style>
    </head>
    <body>
        <h1 class="first">different selectors</h1>  <!--to call class we use .<name_of_class>-->
        <h2>Class Selector</h2>
        <p id="p1">CSS selectors made easy</p>      <!--to call id we use #<name_of_id>-->
        <p>There are primary selectors </p>
        <a href="https://www.google.co.uk/">Click here to change colour</a>
    </body>
</html>
