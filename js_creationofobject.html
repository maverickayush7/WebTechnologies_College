<html>
    <head>
        <title>
            JS to Create Objects
        </title>
    </head>
    <body>
        <h2>Create Objects</h2>
        <script type="text/Javascript">
            var x = new Object()
            x.name="ayush";
            x.age=20;

            for (i in x)
            document.write(i+"=>"+x[i]+"<br>");

            var num=new Number("111");
            document.write(num ,"<br>");

            var str=new String("10 days");
            document.write(str ,"<br>");

            var dt=new Date(2010,10,20);
            document.write(dt ,"<br>");
            
        </script>
    </body>
</html>
