<html>
	<head>
		<title> React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js ">
		</script>
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
		</script>
		<script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
		<style>
			h1,h2{
				text-align:center;
				}
				
		</style>
	</head>
	<body >
		 <div id="container"></div>
	  	<script type="text/babel">
		var des=document.querySelector("#container");
			
		class Counter extends React.Component {
				constructor(props,context){
					super(props,context);
					this.state={
						seconds:props.start
					};
					this.timer=this.timer.bind(this);
				}
				componentDidMount(){
					this.t=setInterval(this.timer,1000);
				}
				timer(){
					
					this.setState((prevState)=>{
						return {
							seconds:prevState.seconds -1
						}
						})
				}
				componentDidUpdate(prevProps,prevState) {
		        console.log("Component updated from: " + prevState.seconds);
				if (this.state.seconds == 0) {
					ReactDOM.unmountComponentAtNode(document.querySelector("#container"));
					}
				}
				componentWillUnmount() {
				console.log("Component is about to be unmounted!");
				clearInterval(this.t);
				}
				
				render(){
					return(
						<h1> {this.state.seconds}</h1>
					)
				}
			}	
		class CounterDisplay extends React.Component {
				render(){
					return(
						<div>
							<Counter start={this.props.start}/>
							<h2>seconds</h2>
							<h2>Before the page freezes...</h2>
						</div>
					)
				}
			}
			ReactDOM.render(
			<div>
				<CounterDisplay start="30"/>
				<CounterDisplay start="40"/>
			</div>,
				document.querySelector("#container")
			
			);	
			
				
		 
		 </script>
		 
    </body>
</html>
