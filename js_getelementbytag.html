<html>
    <body>
        <h1> the document object model manipulation </h1>
        <h2>The getElementByTagName() Method</h2>

        <p>This is a 3rd semester B section</p>

        <p>Change the bsckground color of all p elements in this document :</p>

        <script>
            const collection = document.getElementsByTagName("P");
            for (let i = 0 ; i < collection.length;i++){
                collection[i].style.backgroundColor = "red";
            }
        </script>
    </body>
</html>
