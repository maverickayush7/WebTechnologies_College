<html>
    <head>
        <title>
            Javascript Operators
        </title>
    </head>
    <body>
        <h2>Operators</h2>
        <script type="text/Javascript">
            //ternary opertors
            var a=30
            var b=10
            
            result=a+b
            document.write(result,"<br>")

            result1=a-b
            document.write(result1,"<br>")

            result2=a%b
            document.write(result2,"<br>")
            
            var c=(a>b)?a:b
            document.write(c,"<br>")
            
            //logical opertors
            document.write(!((a>50) ||(b<15)))
        </script>

    </body>
</html>
