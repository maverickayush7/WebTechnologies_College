    <body>
        <script type="text/Javascript">
            // implicit typecasting
            var x =10;
            var b ="ayush";
            var c =a+b;

            document.write(a);  //global variable
            document.write("<br>");
            document.write("type of a is ",typeof(a))

            let a1;

            let a2;
