<html>
    <head>
        <script>
            class item{
                constructor(name,price){
                    this.iname = name;
                    this.iprice = price;
                }
                show(){
                    document.write("iname: "+ this.iname + "<br>" , "iprice: " +this.iprice)

                }
            }

            let i1= new item("S21 FE" , "Rs. 10000")
            i1.show()
        </script>

    </head>
</html>
