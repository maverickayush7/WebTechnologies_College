<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

    <style>
        div{
            display: block;
            margin:0 auto;
        }

        body{
            background-color:grey;
            text-align: center;
        }

    </style>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });

    </script>

    </head>
    <body>
        <p><h1> Demonstrate fadeOut() with different parameters</h1></p>

        <button> Click to fade out boxes</button><br><br>

        <div id="div1" style="width:80px;height:80px;display:block;background-color: red;"></div><br><br>
        <div id="div2" style="width:80px;height:80px;display:block;background-color: yellow;"></div><br><br>
        <div id="div3" style="width:80px;height:80px;display:block;background-color: green;"></div><br><br>
        
    </body>
</html>
