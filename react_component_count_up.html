<html>
	<head>
		<title> React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js ">
		</script>
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
		</script>
		<script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
		<style>
			h1,h2{
				text-align:center;
				}
				
		</style>
	</head>
	<body >
		 <div id="container"></div>
	  	<script type="text/babel">
		var des=document.querySelector("#container");
			
		class Counter extends React.Component {
				constructor(props,context){
					super(props,context);
					this.state={
						seconds:0
					};
					this.timer=this.timer.bind(this);
				}
				componentDidMount(){
					setInterval(this.timer,1000);
				}
				timer(){
					this.setState((prevState)=>{
						return {
							seconds:prevState.seconds +1
						}
						})
				}
				render(){
					return(
						<h1> {this.state.seconds}</h1>
					)
				}
			}	
		class CounterDisplay extends React.Component {
				render(){
					return(
						<div>
							<Counter/>
							<h2>seconds</h2>
							<h2>Since the page loaded</h2>
						</div>
					)
				}
			}
			ReactDOM.render(
				<CounterDisplay/>,
				document.querySelector("#container")
			
			);	
				
		 </script>
		 
    </body>
</html>
